{% extends 'base.html' %}
{% block content %}

<h2 class="mt-4 mb-4">Add New Patient</h2>

<form method="POST">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" name="name" class="form-control" placeholder="Enter patient name" required>
  </div>

  <div class="form-group">
    <label>Age:</label>
    <input type="number" name="age" class="form-control" placeholder="Enter age" required>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <select name="gender" class="form-control" required>
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <div class="form-group">
    <label>Disease:</label>
    <input type="text" name="disease" class="form-control" placeholder="Enter disease/condition" required>
  </div>

  <button type="submit" class="btn btn-success">Add Patient</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Cancel</a>
</form>

{% endblock %}
