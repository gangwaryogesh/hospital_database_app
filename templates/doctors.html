{% extends 'base.html' %}
{% block content %}
<h3>Doctors</h3>

<form method="POST" action="/add_doctor" class="row g-2">
  <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
  <div class="col-md-4"><input name="specialization" class="form-control" placeholder="Specialization" required></div>
  <div class="col-md-3"><input name="contact" class="form-control" placeholder="Contact" required></div>
  <div class="col-md-2"><button class="btn btn-success">Add Doctor</button></div>
</form>

<table class="table table-bordered table-striped mt-4">
  <thead><tr><th>Name</th><th>Specialization</th><th>Contact</th><th>Action</th></tr></thead>
  <tbody>
    {% for d in doctors %}
    <tr>
      <td>{{ d.name }}</td>
      <td>{{ d.specialization }}</td>
      <td>{{ d.contact }}</td>
      <td><a href="/delete_doctor/{{ d.id }}" class="btn btn-danger btn-sm">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
